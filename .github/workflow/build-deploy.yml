name: Pizzeria Don Remolo Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install & build
      run: npm i && npm run build

    - name: Deploy
      use: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
